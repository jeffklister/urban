---
layout: default
---

<section class="hero diagonal">
	<div class="container" >
		{% if page.heading %}
			<h2>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h2>{{ page.title }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}


			{% include post-title.html post=page %}

	</div>
</section>

{{ content }}
